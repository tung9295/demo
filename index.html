<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ttile</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id='questionText'>Question text</h2>
            <form action="" id='checkBox'>
                <ul>
                    <li>
                        <input id='a' type="radio" name='answer'>
                        <label id='a_text' for='a'>Answer1</label>
                    </li>
                    <li>
                        <input id='b' type="radio" name='answer'>
                        <label id='b_text' for='b'>Answer2</label>
                    </li>
                    <li>
                        <input id='c' type="radio" name='answer'>
                        <label id='c_text' for='c'>Answer3</label>
                    </li>
                    <li>
                        <input id='d' type="radio" name='answer'>
                        <label id='d_text' for='d'>Answer4</label>
                    </li>
                </ul>
            </form>
            
        
        <button id='submitBtn'>Submit</button>
    </div>
</body>
</html>
